# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  name: 'SeleniumVM'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean test -Dcucumber.filter.tags=@E2E'
  displayName: 'Running acceptance tests'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'
  displayName: 'Publishing junit test results'

- task: PublishCucumberReport@1
  inputs:
    jsonDir: 'target/cucumber-reports/json-reports'
    outputPath: 'target/cucumber-reports/json-reports'
    theme: 'bootstrap'
    reportSuiteAsScenarios: true
    name: 'ui-test-report'
    title: 'UI Test Report'
  displayName: 'Generating cucumber report'      